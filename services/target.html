<div class="service-page">
    <div class="service-header">
        <div class="service-title">
            <h1>Альфа Таргет</h1>
            <p class="service-subtitle">Управление таргетированной рекламой</p>
        </div>
        <div class="service-actions">
            <button class="btn btn-outline">
                <span class="material-icons-round">filter_alt</span>
                Фильтры
            </button>
            <button class="btn btn-primary">
                <span class="material-icons-round">add</span>
                Новая кампания
            </button>
        </div>
    </div>

    <div class="campaigns-overview">
        <div class="stat-card">
            <div class="stat-header">
                <h3>Активные кампании</h3>
                <span class="status-badge success">3 активны</span>
            </div>
            <div class="stat-content">
                <div class="stat-row">
                    <span class="stat-label">Расход за сегодня</span>
                    <span class="stat-value">₽12,345</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Конверсии</span>
                    <span class="stat-value">234 (+12%)</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Средний CPA</span>
                    <span class="stat-value">₽567</span>
                </div>
            </div>
        </div>
    </div>

    <div class="analytics-grid">
        <div class="analytics-card">
            <h3>Эффективность рекламы</h3>
            <canvas id="adPerformanceChart"></canvas>
        </div>
        <div class="analytics-card">
            <h3>Активные кампании</h3>
            <div class="campaigns-list">
                <div class="campaign-item">
                    <div class="campaign-info">
                        <div class="campaign-header">
                            <h4>Новая коллекция</h4>
                            <span class="campaign-budget">₽50,000/день</span>
                        </div>
                        <div class="campaign-metrics">
                            <div class="metric">
                                <span class="metric-label">CTR</span>
                                <span class="metric-value">2.34%</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">CPC</span>
                                <span class="metric-value">₽45</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">Конверсии</span>
                                <span class="metric-value">123</span>
                            </div>
                        </div>
                    </div>
                    <div class="campaign-actions">
                        <button class="btn btn-icon">
                            <span class="material-icons-round">edit</span>
                        </button>
                        <button class="btn btn-icon">
                            <span class="material-icons-round">pause</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
